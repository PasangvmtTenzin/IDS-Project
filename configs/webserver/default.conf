server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://app:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    # Static files will be served by Flask in this demo via the above proxy_pass
    # or directly if Flask configures it. For a production setup, Nginx would serve static.
    # For this insecure demo, letting Flask handle static is fine and part of the app.

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}